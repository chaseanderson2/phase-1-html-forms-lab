<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My Awesome Company Contact Page</title>
</head>
<body>

  <h1>Company Inc.</h1>
  <h2>For all your incorporated company needs</h2>

  <form id="contactForm" action="#" method="POST">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullName" placeholder="Enter Name" required>

    <!-- Email Address -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>

    <!-- Telephone Number (optional) -->
    <label for="phone">Telephone:</label>
    <input type="tel" id="phone" name="telephone" placeholder="Enter Telephone (optional)">

    <!-- Message -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter Message" required></textarea>

    <!-- Checkbox -->
    <input type="checkbox" id="agreeTerms" name="agreeTerms">
    <label for="agreeTerms">I agree to the terms and conditions</label>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
